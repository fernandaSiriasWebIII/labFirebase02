<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Producto</title>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta value="no-cache, no-store, must-revalidate" name="no-chache">

    <!-- Font Awesone kit, basic kit york license -->
    <script src="https://kit.fontawesome.com/2c7bfef965.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="styles/style_01.css">

    <!-- call menu and footer sections -->
    <script src="sections/menu.js" defer></script>
    <script src="sections/footer.js" defer></script>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.5.2/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.5.2/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.5.2/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.5.2/firebase-firestore-compat.js"></script>

    <!-- initilized firebase object -->
    <script defer src="/__/firebase/init.js"></script>

    <!-- calling user authentication functions -->
    <script defer src="js/user/isLogin.js"></script>
</head>
<body class="container" onload="modProducto()" onload="validar()">

    <header>
        <menu-component></menu-component>
    </header>

    <h2>Modificar Producto</h2>
    <div>
        <table class="table table-striped">
            <tr>
                <th>UID Producto</th>
                <td><input type="text" id="txtUid"></td>
              </tr>
            <tr>
              <th>Categoría</th>
              <td><input type="text" id="txtCat"></td>
            </tr>
            <tr>
              <th>Código Producto</th>
              <td><input type="text" id="txtCod"></td>
            </tr>
            <tr>
              <th>Nombre Producto</th>
              <td><input type="text" id="txtNom"></td>
            </tr>
            <tr>
              <th>Precio</th>
              <td><input type="text" id="txtPrecio"></td>
            </tr>
            <tr>
              <th>Cantidad</th>
              <td><input type="text" id="txtCant"></td>
            </tr>
          </table>
          <input type="button" class="btn btn-sm btn-primary" id="btnSave" name="btnSave" value="Guardar">          
    </div>

    <footer >
        <footer-component></footer-component>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
        ></script>
        <script>
            var vurl = document.location.href;
            var recuperado = vurl.split('=')[1];
            document.getElementById('txtUid').value=recuperado;
        </script>
    </footer>
    <!-- necessary JS's :D -->
    <script src="js/category/modprod.js"></script>
</body>
</html>
